<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/script.js"></script>
  <title>Animal Wiki</title>
</head>
<body>
  <header>
    <h2>Mid-town geographic</h2>
  </header>
  <main>
    <div id="map">
      <img draggable="false" src="img/theWorld.jpg" alt="world">
    </div>
    <form class="select">
      <button class="turtle">turtle</button>
      <button class="snake">snake</button>
      <button class="insect">hamster</button>
      <button class="lion">lion</button>
    </form>
    <div id="turtle" class="animal">turtle</div>
    <div id="snake" class="animal">snake</div>
    <div id="hamster" class="animal">hamster</div>
    <div id="lion" class="animal">lion<img src="img/lion.gif" alt="lion"></div>
    <div id="kangaroo" class="animal">kangaroo</div>
  </main>
  <footer>

  </footer>
</body>
</html>
